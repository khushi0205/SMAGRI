{% extends 'base.html' %} {% block content %}
 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Website</title>
</head>
<body>
  <div class="container">
    <h2 style="color: white; font-weight: 800;margin-top: 20px;">Select Crop</h2>
    <br>
    
    <form action="{% url 'MP_res' %}">
        {% csrf_token %}
        Crop : <select name="Crop" id="C" method="POST">
          <option value="Jowar">Jowar</option>
          <option value="Gram" >Gram</option>
          <option value="Ginger" >Ginger</option>
          <option value="Grapes" >Grapes</option>
          <option value="Maize" >Maize</option>
          <option value="Wheat" >Wheat</option>
          <option value="Selectanoption" selected >Select an option</option>
        </select><br><br>

    <input type="submit" name="" value="submit">
    </form>
   </div>
</body>
</html>
<style>
  .container {
      display: flex;
      flex-direction: column; /* Set flex direction to column */
      justify-content: left;
      align-items: normal;
      height: 30vh; /* Optional: If you want the container to take the full height of the viewport */
      position: relative;
    top: 0px;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255 , 255, 0.18);
  }

  /* Optional: Add styling to the items if needed */
  .container div {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
  }


input[type="submit"] {
  background-color: rgb(255, 60, 0);
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* Hover effect for submit button */
input[type="submit"]:hover {
  background-color: #f122a2;
}
header
{
    display: flex;
    align-items: center;
    justify-content: flex-end;
    width: 100%;
    height: 110px;
    padding: 0 5%;
    /* color: #000000; */
    /* background: rgb(64, 62, 62); */
    font-size: 18px;
}

header .logo
{
    color: #ffffff;
    font-size: 2.5rem;
    text-decoration: uppercase;
    font-weight: 700;
    margin-right: auto;
}

header nav
{
    display: flex;
    align-items: center;
}
header nav .menu
{
    display: flex;
    align-items: center;
}

header nav .menu li a{
    cursor:pointer;
      position:relative;
      padding:10px 20px;
      /* background-image:linear-gradient(rgba(0  , 0, 71, 0.7), rgba(0, 0, 0, 0.7)); */
      font: size 1.4rem;;
      margin-left: 40px;
      border-top-right-radius:10px;
      border-bottom-left-radius:10px;
      transition:all 1s;
      color: white;
    &:after,&:before{
        content:" ";
        width:10px;
        height:10px;
        position:absolute;
        border :0px solid #fdfdfd;
        transition:all 1s;
        }
      &:after{
        top:-1px;
        left:-1px;
        border-top:5px solid rgb(251, 251, 251);
        border-left:5px solid rgb(255, 255, 255);
      }
      &:before{
        bottom:-1px;
        right:-1px;
        border-bottom:5px solid rgb(255, 255, 255);
        border-right:5px solid rgb(252, 252, 252);
      }
      &:hover{
        border-top-right-radius:0px;
      border-bottom-left-radius:0px;
        /* //background:rgba(0,0,0,.5); */
        /* // color:white; */
        &:before,&:after{
          
          width:100%;
          height:100%;
          /* // border-color:white; */
        }
      }
    }

header nav .menu li a:hover 
{
    color: #fa6c6d;
}

header nav #toggle
{
    font-size: 1.3rem;
    margin-left: 80px;
    cursor: pointer;

}

   margin: 0;
   padding: 0;
   box-sizing: border-box;
   list-style: none;
   text-decoration: none;
   font-family: "Poppins",sans-serif;
}
</style>
{% endblock %}
