{% extends 'base.html' %} {% block content %}
 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Website</title>
</head>
<body>
  <div class="container">
    <h2 style="margin-top: 10px;">Select Crop</h2>
    <br>
    
    <form action="{% url 'MP_res' %}">
        {% csrf_token %}
        Crop : <select name="Crop" id="C" method="POST">
          <option value="Jowar">Jowar</option>
          <option value="Gram" >Gram</option>
          <option value="Ginger" >Ginger</option>
          <option value="Grapes" >Grapes</option>
          <option value="Maize" >Maize</option>
          <option value="Wheat" >Wheat</option>
          <option value="Selectanoption" selected >Select an option</option>
        </select><br><br>

    <input type="submit" name="" value="submit">
    </form>
   </div>
</body>
</html>
<style>
  .container {
      display: flex;
      flex-direction: column; /* Set flex direction to column */
      justify-content: left;
      align-items: normal;
      height: 25vh; /* Optional: If you want the container to take the full height of the viewport */
      position: relative;
    top: 28px;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255 , 255, 0.18);
    color: darkgreen;
    width: 90%;
    border-radius: 20px;
  }

  /* Optional: Add styling to the items if needed */
  .container div {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
  }


input[type="submit"] {
  background-color: rgb(255, 60, 0);
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* Hover effect for submit button */
input[type="submit"]:hover {
  background-color: #f122a2;
}
</style>
{% endblock %}
