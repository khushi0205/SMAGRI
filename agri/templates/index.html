{% extends 'base.html' %} {% block content %}
 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Website</title>
</head>
<body>

  <div class="regform">
    <h1 style="color: white; font-weight: 800;margin-top: -20px;">Crop and Fertilizer Prediction </h1>
    </div> 
    <div class="main">
  
      <form action="{% url 'User1' %}">
        <div class="choice">
        {% csrf_token %}
        <label for="District_Name" class="name" style="color: rgb(72, 12, 12);font-size: 18px;font-weight: 700;">Select District:</label>
        <select name="District_Name" id="DN" method="POST">
            <option value="Kolhapur" >Kolhapur</option>
            <option value="Solapur" >Solapur</option>
            <option value="Satara">Satara</option>
            <option value="Sangli">Sangli</option>
            <option value="Pune" >Pune</option>
            <option value="" selected >Select an option</option>
          </select><br><br>
          <label for="Soil_Color" class="name" style="color: rgb(72, 12, 12);font-size: 18px;font-weight: 700;">Select Soil Color:</label>
          <select name="Soil_Color" id="SC" method="POST">
            <option value="Black" >Black</option>
            <option value="Red">Red</option>
            <option value="MediumBrown">Medium Brown</option>
            <option value="DarkBrown" >Dark Brown</option>
            <option value="LightBrown" >Light Brown</option>
            <option value="ReddishBrown" >Reddish Brown</option>
            <option value="" selected >Select an option</option>

          </select><br><br>
          <span style="color: rgb(72, 12, 12); font-size: 18px; font-weight: 700;">
        N: <input type="text" required name="N"><br><br>
        P: <input type="text" required name="P"><br><br>
        K: <input type="text" required name="Po"><br><br>
        pH: <input type="text" required name="pH"><br><br>
        Rainfall: <input type="text" required name="Rf"><br><br>
        Temp: <input type="text" required name="Temp"><br><br>
        </span>
        <label for="Crop" class="name" style="color: rgb(72, 12, 12);font-size: 18px;font-weight: 700;">Select Crop (Optional):</label>
        <select name="Crop" id="C" method="POST">
          <option value="Sugarcane" >Sugarcane</option>
          <option value="Jowar">Jowar</option>
          <option value="Cotton">Cotton</option>
          <option value="Rice" >Rice</option>
          <option value="Wheat" >Wheat</option>
          <option value="Groundnut" >Groundnut</option>
          <option value="Maize" >Maize</option>
          <option value="Tur" >Tur</option>
          <option value="Urad" >Urad</option>
          <option value="Moong" >Moong</option>
          <option value="Gram" >Gram</option>
          <option value="Masoor" >Masoor</option>
          <option value="Soybean" >Soybean</option>
          <option value="Ginger" >Ginger</option>
          <option value="Turmeric" >Turmeric</option>
          <option value="Grapes" >Grapes</option>
          <option value="Selectanoption" selected >Select an option</option>
        </select><br><br>
    <input type="submit" name="" value="submit">
    </form>
   </div>
   
</body>
</html>

header nav .menu li a{

      &:after{
        top:-1px;

      &:hover{
        border-top-right-radius:0px;
      border-bottom-left-radius:0px;

          width:100%;

/* Add this to your existing CSS */



.leaf {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #2ecc71; /* Leaf color */
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    transform: rotate(45deg);
    z-index: 1; /* Ensure the leaves appear above the form content */
}

.choice,
.int {
    margin-bottom: 15px;
}

.name {
    display: block;
    margin-bottom: 5px;
}

.option,
.intinput {
    width: calc(100% - 16px); /* Adjusted width calculation to account for padding */
    padding: 8px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

.button {
    background-color: #3498db;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
